mode: MPIIFaceGaze
device: cuda
model:
  name: resnet_simple
  backbone:
    name: resnet_simple
    pretrained: resnet18
    resnet_block: basic
    resnet_layers: [2, 2, 2]
face_detector:
  mode: dlib
  dlib_model_path: ~/.ptgaze/dlib/shape_predictor_68_face_landmarks.dat
  mediapipe_max_num_faces: 1
  mediapipe_static_image_mode: false
gaze_estimator:
  checkpoint: ~/.ptgaze/models/mpiifacegaze_resnet_simple.pth
  #checkpoint: C:\uni\cv\GazeDetectionProject\GazeEstimator\outputs\trained_model_202307021737.pth
  camera_params: ${PACKAGE_ROOT}/data/calib/sample_params.yaml
  use_dummy_camera_params: false
  normalized_camera_params: ${PACKAGE_ROOT}/data/normalized_camera_params/mpiifacegaze.yaml
  normalized_camera_distance: 1.0
  image_size: [224, 224]
demo:
  use_camera: true
  display_on_screen: true
  wait_time: 1
  image_path: null
  video_path: null
  output_dir: null
  output_file_extension: avi
  head_pose_axis_length: 0.05
  gaze_visualization_length: 0.05
  show_bbox: true
  show_head_pose: false
  show_landmarks: false
  show_normalized_image: false
  show_template_model: false
  # heatmap_width: 1280
  # heatmap_height: 720
  heatmap_width: 640
  heatmap_height: 480
  demographic_classifier: true
  demographic_classifier_host: 192.168.0.117
  demographic_classifier_port: 12345
  face_max_width: 300
  face_max_height: 400